<!DOCTYPE html>
<html>
<head>
  <title>Digital Clocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .clock-container {
      text-align: center;
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .clock {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock1">00:03:20</div>
    <button onclick="startStop(1)">Start/Stop</button>
    <button onclick="subtractTime(1)">Subtract 20 Seconds</button>
  </div>
  <div class="clock-container">
    <div class="clock" id="clock2">00:03:20</div>
    <button onclick="startStop(2)">Start/Stop</button>
    <button onclick="subtractTime(2)">Subtract 20 Seconds</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
